name: Newman Test Run
on:
  push:
    branches:
    - master
    - staging
jobs:
  newman:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2-beta
        with:
          node-version: '12'
      - run: npm install -g newman
      - run: newman run "https://api.postman.com/collections/8692884-f6a06efb-05d4-4ee1-969d-65cf737fdafb?access_key=PMAT-01H2DNGKE675AR9XK4YAGQGYD6"
